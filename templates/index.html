{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web App | Docker</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container header">
                <h1 class="display-4">Book Portal</h1>
            </div>
        </div>

        <div class="container content">
            <div class="row">
                <div class="col-12">
                    <div class="form-header">
                        <h1 class="display-4">Add Book</h1>
                    </div>
                    <form id="form-1" method="POST" action="addbook">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input class="form-control" type="text" id="title" name="title" placeholder="Book Title">
                        </div>
                        <div class="form-group">
                            <label for="book-author">Book Author</label>
                            <input class="form-control" type="text" id="book-author" name="book-author" placeholder="Author of Book">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                </div>

            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <div class="form-header text-center">
                        <h1 class="display-4">All Books</h1>
                    </div>
                    <div class="table-div">
                        {% if books.values.count > 0 %}
                            <table>
                                <tr>
                                    <th>ID</th>
                                    <th>Title of Book</th>
                                    <th>Author</th>
                                </tr>
                                {% for book in books.values %}
                                    <tr>
                                        <td>{{ book.id }}</td>
                                        <td>{{ book.title }}</td>
                                        <td>{{ book.author }}</td>
                                    </tr>
                                {% endfor %}
                            </table>
                        {% else %}
                            <p>No Books added yet.</p>
                        {% endif %}
                    </div>
                </div>   
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
